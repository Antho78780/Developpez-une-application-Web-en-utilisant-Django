{% extends 'base.html' %}
{% load static %}

{% block head %}
	<link rel="stylesheet" href="{% static 'login.css' %}"/>
{% endblock head %}

{% block content %}
	<h1 id="titre">LITReview</h1>
	<section>
		<div>
			<h2>Inscrivez vous maintenant</h2>
			<a href="{% url 'account:register' %}"><button class="btn btn-primary button_register">S'inscrire</button></a>
		</div>

		<form method="post">
			{% csrf_token %}
			<h2 id="titre_connexion">Connectez-vous</h2>
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary input_login">Se connecter</button>
			
			<p>{{ message }}</p>
			
		</form>
	</section>
{% endblock %}
